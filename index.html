<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
<title>Duck-Card</title>
</head>
<body>
  <div class="main-card">
    <div class="red-card">
      <div class="subject-card">
        <form action="Duck-Card" method="post">
          <label for="fname">FULL NAME</label><br><br>
          <input 
            type="text" 
            id="fname" 
            name="fname"
            placeholder="Your Full Name"
            /><br><br>

          <label for="email">EMAIL</label><br><br>
          <input 
            type="email"
            id="email"
            name="email" 
            placeholder="Your Email" 
            required
            /><br><br>

          <label for="regarding">MESSAGE REGARDING</label><br><br>
          <textarea 
            name="regarding"
            id="regarding" 
            cols="20" 
            rows="1"
            placeholder="Subject"
            ></textarea><br><br>

            <label for="Message">MESSAGE</label><br><br>
            <textarea 
              id="Message"
              name="Message"
              cols="30" 
              rows="3"
              placeholder="Your Message"
              required
              ></textarea
              ><br /><br />
              <button type="submit">SEND MESSAGE</button><br><br>
        </form> 
        <div class="duckpic">
          <img src="images/duck.png">
        </div>
      </div>
      <div class="yellow-box"></div>        
    </div>
  </div>
 
</body>
</html>
